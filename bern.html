<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  </head>
  <body>
    <div id="viewer"></div>
    <div class="controls">
      <i class="buttons material-icons add">add</i>
      <i class="buttons material-icons edit">edit</i>
      <i class="buttons material-icons delete">delete</i>
      <i class="buttons material-icons attach">attach_file</i>
      <i class="buttons material-icons bookmark">bookmark_border</i>
      <i class="buttons material-icons help">help</i>
    </div>
    <div class="modules"></div>
    <div class="export">
      <div class="close cross"></div>
      <div class="content">
        <div>latitude,longitude,commentaire</div>
      </div>
    </div>
    <img class="help centered_absolute" src="https://upload.wikimedia.org/wikipedia/commons/6/62/Latitude_and_Longitude_of_the_Earth.svg" alt="">
    <script src="./js/d3.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
