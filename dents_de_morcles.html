<!DOCTYPE html>
<html>
<head>
	<title>CRS.Simple example - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

	<style>
		html, body {
		  height: 100%;
		  margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
  <div id='map'></div>
  <script>
  	var map = L.map('map', {
  	  crs: L.CRS.Simple,
			minZoom: -2
  	});
  	var bounds = [[0,0], [1872,2808]];
  	var image = L.imageOverlay('montagnes.jpg', bounds).addTo(map);
  	map.fitBounds(bounds);
		L.circleMarker(L.latLng([1872-200, 640]),{radius: 8}).addTo(map).bindPopup("Mont-Blanc, 4808 m");
		L.circleMarker(L.latLng([1872-230, 1730]),{radius: 8}).addTo(map).bindPopup("Dent du Salantin, 2482 m");
		L.circleMarker(L.latLng([1872-160, 1880]),{radius: 8}).addTo(map).bindPopup("Tour de Sali√®re, 3220 m");
		L.circleMarker(L.latLng([1872-195, 1430]),{radius: 8}).addTo(map).bindPopup("Le Luisin, 2787 m");
		L.circleMarker(L.latLng([1872-150, 2620]),{radius: 8}).addTo(map).bindPopup("Dent Jaune, 3186 m");
		L.circleMarker(L.latLng([1872-145, 2525]),{radius: 8}).addTo(map).bindPopup("Haute Cime, 3257 m");
		L.circleMarker(L.latLng([1872-910, 780]),{radius: 8, color: 'green'}).addTo(map).bindPopup("Chalet Neuf");
  </script>
</body>
</html>
